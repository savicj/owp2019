<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/Login.js"></script>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>Please log in:</h2>
    <form>
        <table>
            <tr>
                <td>Username</td><td><input type="text" name="userName" id="userNameInput"/></td>
            </tr>
            <tr>
                <td>Password</td><td><input type="password" name="password" id="passwordInput"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login" id="loginSubmit"/></td>
            </tr>
        </table>
    </form>
    <p><a href="Register.html">Register</a></p>
</body>
</html>
