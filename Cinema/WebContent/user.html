   <div id="formDiv">
	<h2>USER</h2>
	<div class="form-group">
		<form>
			<label>USERNAME</label>
			<input id="usernameInput" class="form-control" placeholder="username">
			<label>ROLE</label>
			<select id="roleSelect" class="form-control">
				<option value="ADMIN">ADMIN</option>
				<option value="USER">USER</option>
			</select>
			<label>REGISTRATION DATE</label>
			<input id="dateInput" type="datetime-local" class="form-control margina" readonly>
		</form>
		</div>
		<div id="deleteModal">
			<button type="button" id="btnUpdate" class="btn btn-danger">Update </button>
			<button type="button" id="btnDelete" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
			  Delete
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        Are you sure?
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button id="deleteSubmit" type="button" class="btn btn-primary">Delete</button>
				      </div>
				    </div>
				  </div>
			  </div>
		</div>
	</div>
	
	
	
	<section id="mySection">
