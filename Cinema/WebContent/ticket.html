    <div id="formDiv">
		<h2>TICKET</h2>
		<div class="form-group">
			<form>
				<label>USER</label>
				<input id="userInput" class="form-control"></input>
				<label>PROJECTION</label>
				<input id="projectionInput" type="datetime-local" class="form-control margina">
				<label>PROJECTION TYPE</label>
				<input id="projectionTypeInput" class="form-control"></input>
				<label>HALL</label>
				<input id="hallInput" class="form-control"></input>
				<label>SEAT</label>
				<input id="seatInput" class="form-control"></input>
				<label>PRICE</label>
				<input id="priceInput" min="30" type="number"class="form-control"></input>
				
			</form>
		</div>
		<div id="deleteModal">
			<button type="button" id="btnDelete" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
			  Delete
			</button>
		
		<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Delete ticket</h5>
			        <button id="btnDelete" type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        Are you sure?
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button id="deleteSubmit" type="button" class="btn btn-primary">Delete</button>
			      </div>
		    </div>
		  </div>
