    <section id="mySection">
    	<h1 align="center">MOVIES</h1>
    	<span id="search" class="form-inline bg-dark">
            <input id="movieInput" class="form-control" type="text" placeholder="movie">
            <select id="genreInput" class="form-control" type="text" placeholder="genre">
            	<option value="" selected>genre</option>            	
            	<option value="action">action</option>
            	<option value="adventure">adventure</option>
            	<option value="comedy">comedy</option>
            	<option value="crime">crime</option>
            	<option value="drama">drama</option>
            	<option value="horror">horror</option>
            	<option value="sci-fi">sci-fi</option>
            	<option value="thriller">thriller</option>
            	<option value="fantasy">fantasy</option>   
            </select>
            <input id="minDurationInput" class="form-control" type="number" min="0" max="500" placeholder="min duration">
            <input id="maxDurationInput" class="form-control" type="number" min="0" max="500" placeholder="max duration">
            <select id="distributorInput" class="form-control" placeholder="distributor">
            	<option value="">distributor</option>
            	<option value="cj entertainment">CJ Entertainment</option>
            	<option value="marvel studios">Marvel Studios</option>
            	<option value="buffalo filmworks">Buffalo FilmWorks</option>
            	<option value="walt disney pictures">Walt Disney Pictures</option>
            	<option value="sony pictures entertainment (spe)">Sony Pictures Entertainment (SPE)</option>
            	<option value="columbia pictures">Columbia Pictures</option>
            	<option value="davis entertainment">Davis Entertainment</option>
            	<option value="20th century fox film corporation">20th Century Fox Film Corporation</option>
            	<option value="metro-goldwyn-mayer">Metro-Goldwyn-Mayer (MGM)</option>    
            	<option value="dc-entertaintment">DC Entartainment</option>    
            	     
            </select>
            <input id="countryInput" class="form-control" type="text" placeholder="country">
            <input id="fromYearInput" class="form-control" type="number" min="0" max="2020" placeholder="from year">
            <input id="toYearInput" class="form-control" type="number" min="0" max="2020" placeholder="to year">
            
            <button id="searchBtn"><i class="fas fa-search"></i> </button>
        </span>
    	<table class="table table-striped table-dark table-hover" id="tblMovies">
	    	<thead>
	    	<tr>

	    		<th>GENRE</th>
	    		<th>DURATION</th>

	    	</thead>
